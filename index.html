<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expression Control</title>

    <!-- CSP設定 - Monaco EditorのWorkerを許可 -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self' blob: data:;
        script-src 'self' 'unsafe-inline' 'unsafe-eval' blob:;
        worker-src 'self' blob:;
        style-src 'self' 'unsafe-inline';
        img-src 'self' data:;
        font-src 'self' data:;
    ">

    <!-- Adobe CEP Interface -->
    <script src="./js/CSInterface.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #2a2a2a;
            color: #ffffff;
            padding: 15px;
            font-size: 13px;
        }

        .section {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #BDBDBD;
            font-size: 12px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 13px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        button:hover {
            background: #45a049;
        }

        /* カスタムドロップダウン */
        .custom-select-container {
            position: relative;
            width: 100%;
        }

        .custom-select-button {
            width: 100%;
            padding: 8px;
            background: #3a3a3a;
            color: white;
            border: 1px solid #555;
            border-radius: 3px;
            font-size: 12px;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            user-select: none;
        }

        .custom-select-button:hover {
            background: #4a4a4a;
        }

        .custom-select-button::after {
            content: '▼';
            float: right;
            font-size: 10px;
            color: #888;
        }

        .custom-select-dropdown {
            position: absolute;
            width: 100%;
            max-height: 250px;
            background: #3a3a3a;
            border: 1px solid #555;
            border-radius: 3px;
            margin-top: 2px;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .custom-select-search {
            padding: 5px;
            border-bottom: 1px solid #555;
        }

        .custom-select-search input {
            width: 100%;
            padding: 5px;
            background: #2a2a2a;
            color: white;
            border: 1px solid #555;
            border-radius: 3px;
            font-size: 11px;
            box-sizing: border-box;
        }

        .custom-select-search input:focus {
            outline: none;
            border-color: #2196F3;
        }

        .custom-select-options {
            max-height: 200px;
            overflow-y: auto;
            overflow-x: auto;
        }

        .custom-select-option {
            padding: 8px 10px;
            cursor: pointer;
            white-space: nowrap;
            font-size: 12px;
            color: white;
            border-bottom: 1px solid #2a2a2a;
            border-left: 3px solid transparent;
            transition: all 0.2s ease;
        }

        .custom-select-option.has-expression {
            border-left-color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
        }

        .custom-select-option:hover {
            background: #4a4a4a;
        }

        .custom-select-option.has-expression:hover {
            background: rgba(76, 175, 80, 0.2);
        }

        .custom-select-option.selected {
            background: #2196F3 !important;
            border-left-color: #2196F3 !important;
        }

        .custom-select-option.disabled {
            color: #888;
            font-style: italic;
            cursor: not-allowed;
            border-left-color: transparent;
        }

        .custom-select-option.disabled:hover {
            background: transparent;
        }

        #monacoEditor {
            width: 100%;
            height: 300px;
            border: 1px solid #555;
            border-radius: 3px;
            margin-bottom: 10px;
        }

        .apply-button {
            background: #2196F3;
        }

        .apply-button:hover {
            background: #1976D2;
        }

        .info-text {
            padding: 8px;
            background: #333;
            border-radius: 3px;
            color: #BDBDBD;
            font-size: 12px;
        }

        .status {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #1a1a1a;
            padding: 5px 15px;
            font-size: 11px;
            color: #888;
        }
    </style>
</head>

<body>
    <!-- This Layer(s) ボタン -->
    <div class="section">
        <button id="thisLayersBtn"
            onclick="if(typeof refreshLayers === 'function') { refreshLayers(); } else { alert('refreshLayers is not defined'); }">This
            Layer(s)</button>
        <div id="layerInfo" class="info-text">レイヤーを選択してボタンをクリック</div>
        <!-- デバッグ用ログ（必要に応じてコメント解除）
        <div id="debugInfo" style="font-size: 10px; color: #666; margin-top: 5px; max-height: 100px; overflow-y: auto;">
        </div>
        -->
    </div>

    <!-- Set Expressions カスタムドロップダウン -->
    <div class="section">
        <label>Set Expressions:</label>
        <div class="custom-select-container">
            <div id="customSelectButton" class="custom-select-button">
                プロパティを選択...
            </div>
            <div id="customSelectDropdown" class="custom-select-dropdown" style="display: none;">
                <div class="custom-select-search">
                    <input type="text" id="propertySearchInput" placeholder="検索..." />
                </div>
                <div id="customSelectOptions" class="custom-select-options">
                    <!-- プロパティリストがここに表示されます -->
                </div>
            </div>
        </div>
    </div>

    <!-- エクスプレッション記入欄 -->
    <div class="section">
        <div id="monacoEditor"></div>
    </div>

    <!-- Apply ボタン -->
    <div class="section">
        <button class="apply-button" id="applyBtn">Apply Expression</button>
    </div>

    <div class="status">
        <span id="statusText">準備完了</span>
    </div>

    <!-- Scripts -->
    <script src="./js/main.js"></script>
</body>

</html>
