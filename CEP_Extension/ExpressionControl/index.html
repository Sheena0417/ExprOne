<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expression Control</title>

    <!-- Monaco Editor -->
    <script src="https://unpkg.com/monaco-editor@0.45.0/min/vs/loader.js"></script>

    <!-- Adobe CEP Interface -->
    <script src="./js/CSInterface.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="app" class="app-container">
        <!-- Header -->
        <header class="header">
            <h1 class="header-title">Expression Control</h1>
            <div class="header-actions">
                <button id="themeToggle" class="btn btn-icon" title="テーマ切り替え">
                    🌙
                </button>
                <button id="refreshBtn" class="btn btn-icon" title="更新">
                    🔄
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Layer Selection Section -->
            <section class="section">
                <div class="section-header">
                    <h2>レイヤー選択</h2>
                    <button id="scanLayersBtn" class="btn btn-primary">選択レイヤーをスキャン</button>
                </div>
                <div class="layer-info" id="layerInfo">
                    <span class="info-text">レイヤーを選択してスキャンボタンを押してください</span>
                </div>
            </section>

            <!-- Property Selection Section -->
            <section class="section">
                <div class="section-header">
                    <h2>プロパティ選択</h2>
                    <div class="property-tabs">
                        <button id="allPropsTab" class="tab-btn active">すべてのプロパティ</button>
                        <button id="existingExprsTab" class="tab-btn">既存のエクスプレッション</button>
                    </div>
                </div>

                <div class="property-list-container">
                    <div id="allPropsPanel" class="property-panel active">
                        <select id="allPropsSelect" class="property-select" size="8">
                            <option disabled>スキャン後にプロパティが表示されます</option>
                        </select>
                    </div>

                    <div id="existingExprsPanel" class="property-panel">
                        <select id="existingExprsSelect" class="property-select" size="8">
                            <option disabled>エクスプレッションが設定済みのプロパティが表示されます</option>
                        </select>
                    </div>
                </div>
            </section>

            <!-- Expression Editor Section -->
            <section class="section editor-section">
                <div class="section-header">
                    <h2>エクスプレッション エディター</h2>
                    <div class="editor-actions">
                        <button id="formatBtn" class="btn btn-secondary">フォーマット</button>
                        <button id="validateBtn" class="btn btn-secondary">検証</button>
                        <button id="clearBtn" class="btn btn-secondary">クリア</button>
                    </div>
                </div>

                <div class="editor-container">
                    <div id="monacoEditor" class="monaco-editor"></div>
                </div>

                <div class="editor-footer">
                    <div class="status-bar">
                        <span id="statusText" class="status-text">準備完了</span>
                        <span id="lineColumn" class="line-column">行: 1, 列: 1</span>
                    </div>
                    <div class="action-buttons">
                        <button id="applyBtn" class="btn btn-success" disabled>エクスプレッションを適用</button>
                    </div>
                </div>
            </section>
        </main>

        <!-- Loading Overlay -->
        <div id="loadingOverlay" class="loading-overlay hidden">
            <div class="loading-spinner"></div>
            <span class="loading-text">処理中...</span>
        </div>

        <!-- Notification -->
        <div id="notification" class="notification hidden">
            <span class="notification-text"></span>
            <button class="notification-close">×</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="./js/expressionAPI.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
